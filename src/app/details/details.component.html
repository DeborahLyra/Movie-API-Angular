<div *ngIf="movie$ | async as movie"
    class="movie-details d-flex justify-content-center align-items-center flex-wrap my-6 p-md-5">
    <div class="col-md-4 mb-3 mb-md-0  max-vh-50">
        <img src="{{ movie.Poster }}" alt="{{ movie.Title }}" class="img-fluid ml-3 poster-img">
    </div>
    <div class="col-md-8 p-4">
        <div class="mt-3 d-flex gap-2 align-items-center flex-wrap">
            <h3>{{ movie.Title }}</h3>
            <button (click)="heartToggle(movie.imdbID)" class="btn bg-transparent fs-3 icon-btn text-danger" >
                <i [ngClass]="favouritesMovies(movie.imdbID) ? 'bi bi-heart-fill' : 'bi bi-heart'"></i>
              </button>
        </div>
        <p><strong>Year:</strong> {{ movie.Year }}</p>
        <p><strong>Movie genre:</strong> {{ movie.Genre }}</p>
        <p><strong>IMDB Rating:</strong> {{ movie.imdbRating }}</p>
        <p class="text-wrap">{{ movie.Plot }}</p>
        <button [routerLink]="['/']" class="btn btn-danger">Go back</button>
    </div>
</div>
