<section class="section-content">
  <button [routerLink]="['/']" class="btn btn-danger m-3">Go back</button>
<div *ngIf="movie$ | async as movies" class="cardsList row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center gap-2">
    <div class="card mb-3" *ngFor="let movie of movies">
      <img [src]="movie.Poster" class="card-img-top" style="height: 25rem;" alt="{{ movie.Title }}">
      <div class="card-body">
        <h5 class="card-title">{{ movie.Title }}</h5>
        <p class="card-text">Year: {{ movie.Year }}</p>
        <a [routerLink]="['/movie', movie.imdbID]" class="btn btn-danger">Learn More</a>
      </div>
    </div>
  </div>
</section>
